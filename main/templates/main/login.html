<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JFDC</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #d4af37 0%, #f4e5a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gold-bg {
            background: linear-gradient(135deg, #d4af37 0%, #f4e5a0 100%);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .input-field:focus {
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <!-- Animated background elements -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute top-20 left-20 w-72 h-72 bg-yellow-500 rounded-full blur-3xl"></div>
        <div class="absolute bottom-20 right-20 w-96 h-96 bg-yellow-600 rounded-full blur-3xl"></div>
    </div>
    
    <!-- Login Container -->
    <div class="relative z-10 w-full max-w-md px-6 py-8">
        <div class="bg-gray-900 border-2 border-yellow-600 rounded-2xl shadow-2xl p-8 fade-in-up">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold gradient-text mb-2">JFDC</h1>
                <p class="text-gray-400 text-lg">Project Hosting Platform</p>
            </div>
            
            <!-- Login Form -->
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Error Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-900 border border-red-600 text-red-200 px-4 py-3 rounded-lg flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-300 mb-2">
                        <i class="fas fa-user mr-2 text-yellow-500"></i>Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="input-field w-full px-4 py-3 bg-black border-2 border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none transition"
                        placeholder="Enter your username"
                        autocomplete="username"
                    >
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2 text-yellow-500"></i>Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="input-field w-full px-4 py-3 bg-black border-2 border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none transition"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full gold-bg text-black py-3 rounded-lg font-bold text-lg hover:opacity-90 transition transform hover:scale-105 shadow-lg"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>
            
            <!-- Footer Text -->
            <div class="mt-6 text-center">
                <p class="text-gray-500 text-sm">
                    <i class="fas fa-shield-alt mr-1"></i>
                    Secure Access
                </p>
            </div>
        </div>
        
        <!-- Copyright -->
        <div class="text-center mt-6">
            <p class="text-gray-600 text-sm">
                &copy; {% now "Y" %} JFDC. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
