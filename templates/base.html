<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JFDC App{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #d4af37 0%, #f4e5a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gold-bg {
            background: linear-gradient(135deg, #d4af37 0%, #f4e5a0 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: #d4af37;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-black">
    <!-- Navigation -->
    <nav class="bg-black border-b border-yellow-600 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'main:home' %}" class="text-2xl font-bold gradient-text">
                        JFDC
                    </a>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{% url 'main:home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %} text-white hover:text-yellow-500 font-medium">
                        Home
                    </a>
                    <a href="{% url 'main:projects' %}" class="nav-link {% if request.resolver_match.url_name == 'projects' %}active{% endif %} text-white hover:text-yellow-500 font-medium">
                        Projects
                    </a>
                    <a href="{% url 'main:logout' %}" class="text-white hover:text-yellow-500 font-medium flex items-center">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white hover:text-yellow-500 focus:outline-none">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-black border-t border-yellow-600">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'main:home' %}" class="block px-3 py-2 text-white hover:bg-gray-900 rounded-md">Home</a>
                <a href="{% url 'main:projects' %}" class="block px-3 py-2 text-white hover:bg-gray-900 rounded-md">Projects</a>
                <a href="{% url 'main:logout' %}" class="block px-3 py-2 text-white hover:bg-gray-900 rounded-md">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-black border-t border-yellow-600 text-white mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="text-center">
                <h3 class="text-3xl font-bold mb-4 gradient-text">JFDC</h3>
                <p class="text-gray-400 mb-6">
                    Hosting innovative projects and digital experiences
                </p>
                <div class="border-t border-yellow-600 pt-8 text-gray-400">
                    <p>&copy; {% now "Y" %} JFDC. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Mobile Menu Toggle Script -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
        
        // Auto-logout when tab/window closes
        let isRefreshing = false;
        
        // Detect page refresh (F5, Ctrl+R, Cmd+R)
        window.addEventListener('keydown', function(e) {
            if (e.key === 'F5' || ((e.ctrlKey || e.metaKey) && e.key === 'r')) {
                isRefreshing = true;
            }
        });
        
        // Logout on tab close (but not on refresh)
        window.addEventListener('beforeunload', function(e) {
            if (!isRefreshing) {
                // Send logout request when tab is closing
                navigator.sendBeacon('{% url "main:logout" %}');
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
